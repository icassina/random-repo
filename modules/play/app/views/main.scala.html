@(title: String, wsuri: String, css: List[String] = List.empty, scripts: List[String] = List.empty)(content: Html)

<!DOCTYPE html>

<html lang="en">
  <head>
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/main.css")">
    @css.map { css =>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned(css)")>
    }
    @scripts.map { script =>
    <script src="@routes.Assets.versioned(script)" type="text/javascript"></script>
    }
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="hidden" id="ws-config" data-wsuri="@wsuri"></div>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="@routes.HomeController.index">
            <img src="@routes.Assets.versioned("images/Lunatech_Logo_Line_RGB_Pos_A.png")" class="img-thumbnail" alt="Lunatech" />
          </a>
        </div>
        <div class="collapse navbar-collapse" id="lt-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li id="link-reports"><a href="@routes.HomeController.reports" />Reports</a></li>
            <li id="link-query"><a href="@routes.HomeController.query" />Query</a></li>
          </ul>
          <form id="query-form" class="navbar-form navbar-left">
            <div class="form-group">
              <input id="query-input" type="text" class="form-control" placeholder="Country search">
            </div>
            <button id="query-submit" type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      @content
    </div>
  </body>
</html>
