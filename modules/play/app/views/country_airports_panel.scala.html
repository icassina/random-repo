@(title: String, tableId: String)
<div class="panel panel-primary">
  <div class="panel-heading">
    <h4>@title</h4>
  </div>
  <div class="panel-body">
    <table id="@tableId" class="table table-condensed table-hover hover table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Code</th>
          <th>Name</th>
          <th>Airports</th>
          <th>Continent</th>
          <th>Wikipedia</th>
          <th>Keywords</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
