@(countries: Int, airports: Int, runways: Int)

@main("Lunatech Assignment Home Page") {
  <h2>Status</h2>

  <div>
    <span class="label">Countries:</span>
    <span class="value">@countries</span>

  <div>
    <span class="label">Airports:</span>

  <div>

  </div>
}
