            </ol>
          </div>
        </div>
      </div>

              <h5>Airports</h5>
            </div>

                <tr>

    <div class="col-md-9">
      <div id="map"></div>
      <script src="@routes.Assets.versioned("js/query.js")" type="application/javascript"></script>

  </div>
  <div class="row">

        </div>
      </div>
    </div>
